<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Á•ùËÖæËÆØ22Âë®Âπ¥ÁîüÊó•Âø´‰πêüéÇ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    section {
      box-sizing: border-box;
      display: grid;
      justify-content: center;
      align-content: center;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    .section-container {
      overflow: hidden;
      border: 1px solid #000000;
    }
    body {
      display: grid;
      justify-content: center;
      align-content: center;
      height: 100vh;
    }
    .container {
      box-sizing: border-box;
      width: 1700px; 
      /* height: 766px; */
      border: 64px solid transparent;
      border-image-source:  url(img/1x/border.png);
      border-image-slice: 62.5;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 505px 565px 505px;
    }
    .part-1 {
      display: grid;
      grid-template-columns: 283px 222px;
      grid-template-rows: 110px 173px 49px 74px 234px;
      grid-template-areas:
        "culture-day h-line-1"
        "culture-day bee"
        "h-line-2 bee"
        "dolphin bee"
        "dolphin tech-for-good";
    }
    .culture-day {
      grid-area: culture-day;
      background-color: #000000;
    }
    .h-line-1 {
      grid-area: h-line-1;
      background-color: #00A9CF;

      display: grid;
      justify-content: center;
      align-content: center;
    }
    .h-line-1 svg {
      width: 100%;
      height: 133.7px;
    }
    .dolphin {
      grid-area: dolphin;
      background-color: #00A9CF;
    }
    .dolphin svg {
        position: relative;
        top: 74px;
        left: 50px;
      }
    .h-line-2 {
      grid-area: h-line-2;
      background-color: #A9ADAE;

      padding: 10px;
    }
    .bee {
      grid-area: bee;
      background-color: #A602BA;

      padding: 82px 32px;
    }
    .tech-for-good {
      grid-area: tech-for-good;
      background-color: #FF5A00;

      padding: 74px 32px;
    }

    .part-2 {
      background-color: #0050DE;

      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: 1fr auto;
      grid-template-areas: 
        "slogan slogan"
        "action-now arrow-2020";

      padding: 36px 60px;
    }

    .slogan {
      display: block;
      grid-area: slogan;
      padding-bottom: 56px;
    }
    .action-now {
      grid-area: action-now;
      justify-content: start;
    }
    .action-now svg {
      width: 167.6px;
      height: 75px;
    }
    .arrow-2020 {
      grid-area: arrow-2020;
      justify-content: end;
    }
    .arrow-2020 svg {
      width: 132px;
      height: 75px;
    }

    .part-3 {
      display: grid;
      grid-template-columns: 197px 99px 209px;
      grid-template-rows: 222px 61.5px 357.5px;
      grid-template-areas:
        "bird sense-of-worth sense-of-worth"
        "h-line-3 sense-of-worth sense-of-worth"
        "timeline timeline giraffe"
    }
    .bird {
      grid-area: bird;
      background-color: #FF5A00;

      padding: 60px 30px;
    }
    .sense-of-worth {
      grid-area: sense-of-worth;
      background-color: #00A9CF;

      padding: 24px;
    }
    .h-line-3 {
      grid-area: h-line-3;
      background-color: #000000;
    }
    .h-line-3 svg {
      width: 100%;
      height: 82.6px;
    }
    .timeline {
      grid-area: timeline;
      background-color: #A602BA;

      padding: 87px 60px;
    }
    .giraffe {
      grid-area: giraffe;
      background-color: #FF5A00;
      align-content: end;
    }
    .giraffe svg {
      height: 321px;
    }
  </style>
</head>

  <script>
    var container = document.querySelector('.container')
    var sectionList = container.querySelectorAll('section')
    var svgList = container.querySelectorAll('svg')
    var unKnownCount = svgList.length

    // ÂÖ®ÈÉ®ÁÇπ‰∫ÆÂêéÔºåËæπÊ°Ü‰πüÁÇπ‰∫Æ
    function createCountTolightUpBorder(totalSvgLength) {
      var count = 0
      return function () {
        count ++
        if (count >= totalSvgLength) {
          container.style.borderImageSource = 'url(img/1x/border.png)'
        }
      }
    }

    var countToLightUpBorder = createCountTolightUpBorder(svgList.length)
    container.style.borderImageSource = 'url(img/1x/border.png)'
    for (var i = 0, len = sectionList.length; i < len; i ++) {
      var svgChild =  sectionList[i].querySelector('svg')
      // È¶ñÂÖàÈ°µÈù¢Âä†ËΩΩÊó∂ÔºåÂ∞ÜsvgËäÇÁÇπ‰ªédomÊ†ëÁßçÁßªÈô§ÔºåÊòæÁ§∫ÁôΩÊùøÊïàÊûú
      // sectionList[i].removeChild(svgChild)
      // ÁªôÊØè‰∏™ÂåÖË£πsvgÁöÑcontainerËÆæÁΩÆÁÇπÂáª&hover‰∫ã‰ª∂ÔºåÊèíÂÖ•ÂØπÂ∫îÁöÑsvgËäÇÁÇπÔºåÂä†ËΩΩÂä®Áîª
      sectionList[i].addEventListener('mouseenter', (function(self, svg) {
        return function() {
          // Èò≤Ê≠¢ÈáçÂ§çÊèíÂÖ•ËäÇÁÇπ
          if (!self.querySelector('svg')) {
            self.appendChild(svg)
            countToLightUpBorder()
          }
        }
      })(sectionList[i], svgChild))
    }
  </script>
